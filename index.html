<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Social</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="fundo">
        <div id="logo">Pré Social</div>
        <div id="menu">
            <div id="adm" class="setor">Administração</div>
            <div id="comunicacao" class="setor">Comunicação</div>
            <div id="pedagogia" class="setor">Pedagogia</div>
        </div>
        <div id="conteudo">
            <div id="menu_esquerdo">
                <div id="perfil">
                    <div id="azul"></div>
                    <div id="bege">
                        <div id="nome">Rafael Menezes Villar</div>
                    </div>
                    <div id="foto_perfil"></div> 
                    
                </div>
                <div id="disciplinas">
                    <div id="portugues" class="disciplina">Português</div>
                    <div id="matematica" class="disciplina">Matemática</div>
                    <div id="historia" class="disciplina">História</div>
                    <div id="geografia" class="disciplina">Geografia</div>
                    <div id="ingles" class="disciplina">Ingles</div>
                    <div id="sociologia" class="disciplina">Sociologia</div>
                    <div id="biologia" class="disciplina">Biologia</div>
                    <div id="quimica" class="disciplina">Química</div>
                    <div id="fisica" class="disciplina">Física</div>
                    <div id="filosofia" class="disciplina">Filosofia</div>
                </div>
            </div>
            <div id="feed">
                <div id="postagem">
                    <div id="foto_post"></div>
                    <textarea id="texto_post"></textarea>
                    <button id="botao_post">Postar</button>
                </div>
                <div class="post"></div>
                <div class="post"></div>
                <div class="post"></div>

            </div>
            <div id="menu_direito">
                <div id="titulo">Grpos de Trabalho</div>
                <div id="grupos_de_trabalho"></div>
            </div>
        </div>
    </div>
</body>
</html>
