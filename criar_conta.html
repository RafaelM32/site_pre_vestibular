<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cirar Conta</title>
    <link rel="stylesheet" href="style_criar_conta.css">
</head>
<body>
    <h1>Criar Conta</h1>
    <div id="content">
        <label for="Primeiro Nome">Primeiro nome</label>
        <input type="text" id="p_nome" class="credencial" name="Primeiro Nome">
        <label for="Sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" class="credencial" name="Sobrenome">
        <label for="Email">Email</label>
        <input type="email" id="email" class="credencial" name="Email">
        <label for="C_Email">Confirme o email</label>
        <input type="email" id="c_email" class="credencial" name="C_Email">
        <label for="Senha">Senha</label>
        <input type="password" id="senha" class="credencial">
        <label for="C_Senha">Confirme a Senha</label>
        <input type="password" id="c_senha" class="credencial">
        <div id="permicao">
        <input type="checkbox" id="check">
        <label for="check" id="declaracao">Permito o uso dos meus dados para cadastro</label>
        </div>
        <button>Enviar</button>
    </div>
</body>
</html>
